<!DOCTYPE html>
<html>
  <head>
  	<title>Expense Tracker</title>
  	<link rel='stylesheet' href='style.css'>  
  </head>
  <body>
  	<header>
  	  <div class='darker'></div>
  	  <div class='dark'><strong>Expense Tracker</strong></div>	
  	  <div class='light'></div>
  	  <div class='lighter'></div>	
  	</header>
  	<main>
  	  <br>	
      <div class='input'>
        <input type="date" id="date"/>
      </div>  
      <div class='input'>
        <input type="text" id="desc" placeholder="Description (e.g. Rent)"/>
      </div>  
      <div class='input'>
        <input type="text" id="location" placeholder="Location (e.g. Apex Apartments)"/>
      </div>  
      <div class='input'>
        <input type="number" id="amount" placeholder="Amount in dollars" />
      </div>
      <div class='input'>	
        <button id='add'><strong>ADD EXPENSE</strong></button>
      </div>
  	  <table id='expense-table'>
  	  	<thead>
  	  	  <tr>
  	  	  	<th>ID</th><th>DATE</th><th>DESCRIPTION</th><th>LOCATION</th><th>AMOUNT</th><th>DLT</th>
  	  	  </tr>	
  	  	</thead>
  	  	<tbody id='data'></tbody>
  	  </table>
      <br>
  	</main>
  	<footer>
  	  <div class='lighter'></div>
  	  <div class='light'></div>	
  	  <div class='dark'></div>
  	  <div class='darker'></div>	
  	</footer>
  	<script src="script.js"></script>
  </body>	
</html>
