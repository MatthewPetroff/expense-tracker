<!DOCTYPE html>
<html>
  <head>
  	<title>Expense Tracker</title>
  	<link rel='stylesheet' href='style.css'>  
  </head>
  <body>
  	<header>
  	  <div class='darker'></div>
  	  <div class='dark'><strong>Expense Tracker</strong></div>	
  	  <div class='light'></div>
  	  <div class='lighter'></div>	
  	</header>
  	<main>
  	  <br>	
      <div class='input'>
        <input type="date" id="date"/>
        <input type="text" id="desc" placeholder="Description (e.g. Rent)"/>
        <input type="text" id="location" placeholder="Location (e.g. Apex Apartments)"/>
        <input type="number" id="amount" placeholder="Amount in dollars"/>
      </div>
      <div class='add'>
        <button id='add'><strong>ADD EXPENSE</strong></button>        
      </div>
  	  <table id='expense-table'>
  	  	<tbody id='data'></tbody>
  	  </table>
      <br>
  	</main>
  	<footer>
  	  <div class='lighter'></div>
  	  <div class='light'></div>	
  	  <div class='dark'></div>
  	  <div class='darker'></div>	
  	</footer>
  	<script src="script.js"></script>
  </body>	
</html>
